<body>
    <main>
        <section class="inputData">
            <h1>Get your BombCrypto Hero Score!</h1>
            <div class="score">
                <input type="text" id="heroIdInput" class="input" placeholder="Insert your Hero ID">
                <button id="submitBtn" class="cssbuttons-io">
                    <span><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                        fill="currentColor"
                        ></path>
                    </svg>Get Score</span>
                </button>
            </div>
        </section>

        <section class="outputData">
            <div class="mainInfo">
                <div id="heroInfo" class="quadradoInfo">
                </div>
            <div class="result">Your result will show up here</div>
        </div>
        </section>
