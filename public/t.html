<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualização de Recurso</title>
</head>
<body>

<div>
  <h1>Atualização de Recurso</h1>
  <div>
    <label for="id">ID do Recurso:</label>
    <input type="number" id="id">
  </div>
  <div>
    <label for="rarity">Rarity:</label>
    <input type="number" id="rarity">
  </div>
  <div>
    <label for="recovery">Recovery:</label>
    <input type="number" id="recovery">
  </div>
  <div>
    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity">
  </div>
  <div>
    <label for="wallet">Wallet:</label>
    <input type="text" id="wallet">
  </div>
  <div>
    <label for="wallet_short">Wallet Short:</label>
    <input type="text" id="wallet_short">
  </div>
  <!-- Adicione mais campos conforme necessário -->
  <button onclick="fazerRequisicaoPUT()">Enviar Atualização</button>
</div>

<script>
function fazerRequisicaoPUT() {
  const id = document.getElementById('id').value;
  const dados = {
    id: parseInt(id),
    index: 0,
    rarity: parseInt(document.getElementById('rarity').value),
    recovery: parseInt(document.getElementById('recovery').value),
    capacity: parseInt(document.getElementById('capacity').value),
    blockNumber: 30707647,
    type: "Tiny",
    size: "6x6",
    charge: 2,
    image: "Tiny",
    wallet: document.getElementById('wallet').value,
    wallet_short: document.getElementById('wallet_short').value,
    blockDate: "Thu, 14 Jul 2022 08:15:15 GMT",
    txs: []
  };

  const url = `https://nft.bcrypt.com.br/bhouse/pol/${id}`;

  const xhr = new XMLHttpRequest();
  xhr.open('PUT', url, true);
  xhr.setRequestHeader('Content-Type', 'application/json');
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4 && xhr.status === 200) {
      console.log('Resposta:', xhr.responseText);
      alert('Atualização enviada com sucesso!');
    } else if (xhr.readyState === 4) {
      console.error('Erro:', xhr.responseText);
      alert('Erro ao enviar atualização.');
    }
  };
  xhr.send(JSON.stringify(dados));
}
</script>

</body>
</html>
